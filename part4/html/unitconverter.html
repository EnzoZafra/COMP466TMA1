<form name="calcform" action="JavaScript:checkAllFilled()" method="POST">
  <p>
    <label>
      <select id="measuretype">
        <option value="w">Weight (metric - grams)</option>
        <option value="l">Length (metric - meters)</option>
        <option value="a">Area (metric - meters)</option>
        <option value="v">Volume (metric - litres)</option>
      </select>
    </label>
  </p>
  <div>
    <div>
      <p>Original value:</p>
      <div class="row">
        <input class="col s6" name="original" type="text" oninput="checkCalc(this.name)">
        <div class="col s6">
          <label>
            <select id="origunit">
              <option>Kilo</option>
              <option>Hecto</option>
              <option>Deka</option>
              <option class="w">Meter</option>
              <option class="l a">Litre</option>
              <option class="l a v">Gram</option>
              <option>Deci</option>
              <option>Centi</option>
              <option>Milli</option>
              <option>Micro</option>
              <option>Nano</option>
              <option class="l a v">Pound</option>
              <option class="l a v">Ounce</option>
              <option class="w">Inches</option>
              <option class="w">Feet</option>
            </select>
          </label>
        </div>
      </div>
    </div>
    <div>
      <p>Converted value:</p>
      <div class="row">
        <input class="col s6 m6 l6" id="converted" type="text" readonly="">
        <div class="col s6 m6 l6">
          <label>
            <select id="convunit">
              <option>Kilo</option>
              <option>Hecto</option>
              <option>Deka</option>
              <option class="w">Meter</option>
              <option class="l a">Litre</option>
              <option class="l a v">Gram</option>
              <option>Deci</option>
              <option>Centi</option>
              <option>Milli</option>
              <option>Micro</option>
              <option>Nano</option>
              <option class="l a v">Pound</option>
              <option class="l a v">Ounce</option>
              <option class="w">Inches</option>
              <option class="w">Feet</option>
            </select>
          </label>
        </div>
      </div>
    </div>
  </div>

  <p>
    <button class="btn waves-effect waves-light" type="submit" id="calc">Calculate</button>
    <a class="waves-effect waves-light btn" onclick="clearUnit()">Clear</a>
  </p>
</form>
