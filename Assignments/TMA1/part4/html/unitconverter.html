<form name="calcform" action="JavaScript:calculate()" method="POST">
  <p>
    <label>
      <select id="measuretype">
        <option value="w">Weight</option>
        <option value="l">Length</option>
        <option value="a">Area</option>
        <option value="v">Volume</option>
      </select>
    </label>
  </p>
  <div>
    <div>
      <p>Original value:</p>
      <div class="row">
        <input class="col s6" name="original" type="text" oninput="checkCalc(this.name)">
        <div class="col s6">
          <label>
            <select id="origunit">
              <option>Kilo</option>
              <option>Hecto</option>
              <option>Deka</option>
              <option>Meter</option>
              <option>Deci</option>
              <option>Centi</option>
              <option>Milli</option>
              <option>Pound</option>
              <option>Ounce</option>
              <option>Litre</option>
              <option>Inches</option>
              <option>Feet</option>
            </select>
          </label>
        </div>
      </div>
    </div>
    <div>
      <p>Converted value:</p>
      <div class="row">
        <input class="col s6 m6 l6" id="converted" type="text" readonly="">
        <div class="col s6 m6 l6">
          <label>
            <select id="convunit">
              <option>Imperial ton</option>
              <option>Stone</option>
              <option>Pound</option>
              <option>Ounce</option>
              <option>Metric tonne</option>
              <option>Kilogram</option>
              <option>Gram</option>
              <option>Milligram</option>
              <option>Microgram</option>
            </select>
          </label>
        </div>
      </div>
    </div>
  </div>

  <p>
    <button class="btn waves-effect waves-light" type="submit" id="calc">Calculate</button>
    <a class="waves-effect waves-light btn">Clear</a>
  </p>
</form>
