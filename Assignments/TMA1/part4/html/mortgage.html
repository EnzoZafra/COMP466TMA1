<form name="calcform" action="JavaScript:checkAllFilled()" method="POST">
  <p>
    <label>Purchase Price ($):<br>
      <input name="purchase" type="text" oninput="checkCalc(this.name)">
    </label>
  </p>
  <p>
    <label>Down Payment ($):<br>
      <input name="down" type="text" oninput="checkCalc(this.name)">
    </label>
  </p>
  <p>
    <label>Interest Rate (%):<br>
      <input name="rate" type="text" oninput="checkCalc(this.name)">
    </label>
  </p>
  <p>
    <label>Amortization Period (years):<br>
      <input name="amortization" type="text" oninput="checkCalc(this.name)">
    </label>
  </p>
  <label>Payment Frequency: </label>
  <select id="freq">
    <option value="m">Monthly</option>
    <option value="bw">Bi-Weekly</option>
    <option value="w">Weekly</option>
  </select>
  <p>
    <button class="btn waves-effect waves-light" type="submit" id="calc">Calculate</button>
    <a class="waves-effect waves-light btn" onclick="clearMortgage()">Clear</a>
  </p>
  <br>
  <hr>
  <h4>My Payment Results</h4>
  <div class="card-panel grey lighten-3">
    <h5 id="result" class="teal-text result"></h5>
  </div>
</form>
